<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="position: absolute; top: 50%; left: 50%;">
  Alerts
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="width: auto;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Immunization Alerts">
            <br><br>
            <div class="container-fluid" style="background: lightgrey;">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 heading">
                  Immunization Alerts
                </div>
              </div>
              <div class="row" style="background: lightgrey;">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <mat-form-field appearance="standard">
                        <mat-label>Find</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                      </mat-form-field>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12" style="margin-top: 3rem;">
                      <button style="float:right;">delete</button>
                    </div>
                  </div>
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>


                    <!-- id Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- description Column -->
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> description </th>
                      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <!-- webReference Column -->
                    <ng-container matColumnDef="webReference">
                      <th mat-header-cell *matHeaderCellDef> webReference </th>
                      <td mat-cell *matCellDef="let element"> {{element.webReference}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                  </table>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <br><br><br>
                  <form>
                    <label>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="name" id="name" [(ngModel)]="name" required autocomplete='off' />
                    <br><br>
                    <label>Description&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="description" id="desc" [(ngModel)]="description" required
                      autocomplete='off' />
                    <br><br>
                    <label>WebReference&nbsp;&nbsp;</label>
                    <input type="text" name="webReference" id="webReference" [(ngModel)]="webReference" required
                      autocomplete='off' />
                    <br><br>
                    <button (click)="addUsers()">add</button>

                  </form>
                  
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Lab Alerts">Loading....</mat-tab>
          <mat-tab label="DI Alerts">Loading....</mat-tab>
          <mat-tab label="Procedure Alerts">Loading....</mat-tab>
          <mat-tab label="RX Specific Alerts">Loading....</mat-tab>
          <mat-tab label="DX Specific Alerts">Loading....</mat-tab>
          <mat-tab label="Patient Specific Alerts">Loading...</mat-tab>
        </mat-tab-group>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
